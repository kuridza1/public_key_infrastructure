# -------------------------------------------
# ?? DATABASE CONFIGURATION (PostgreSQL)
# -------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5433/pki_db
spring.datasource.username=postgres
spring.datasource.password=root
#spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# -------------------------------------------
# ? MAIL CONFIGURATION (SMTP)
# -------------------------------------------
email.smtp.host=localhost
email.smtp.port=1025
email.smtp.user=
email.smtp.pass=
email.from=no-reply@pkiserver.local

# -------------------------------------------
# ? SERVER
# -------------------------------------------
server.port=8080

# -------------------------------------------
# ? APP SETTINGS
# -------------------------------------------
spring.application.name=pkiServer
logging.level.org.springframework=INFO


# === JWT identity ===
auth.jwt.issuer=your-issuer
auth.jwt.audience=your-audience
auth.jwt.access-minutes=1
auth.refresh.ttl-days=14

# === PKCS#12 (PFX) with RSA keypair ===
# Relative path is resolved from your working dir (project root by default)
auth.jwt.p12.path=public_key_infrastructure/backend/certs/jwt-signing.p12
auth.jwt.p12.password=changeit
auth.jwt.p12.alias=jwt

# application.properties
security.crl.keystore.path=classpath:jwt_signing.p12   # or file:/etc/keys/jwt_signing.p12
security.crl.keystore.password=changeit                # <-- your real password
# Optional; if omitted, we'll auto-pick the first PrivateKeyEntry
security.crl.keystore.alias=